<div class="profile-classes">
    <mat-card>
        <span class="title">My Invitations</span>
        <form *ngIf="availableClasses.length > 0" novalidate #form="ngForm">
        <div class="table-responsive">
            <table matSort (matSortChange)="sortAvailableClasses($event)" class="table">
                <thead>
                <tr>
                    <th mat-sort-header="name" scope="col">Class ID</th>
                    <th mat-sort-header="name" scope="col">Class Name</th>
                    <th mat-sort-header="teacher" scope="col">Teacher</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input matInput
                               name="id"
                               placeholder="Class ID"
                               [(ngModel)]="idFilter"
                               class="filter-item" />
                    </td>
                    <td>
                        <input matInput
                               name="name"
                               pattern="[a-zA-Z0-9]{2,255}"
                               placeholder="Class Name"
                               [(ngModel)]="nameFilter"
                               class="filter-item" />
                    </td>
                    <td>
                        <input matInput
                               name="teacher"
                               pattern="[a-zA-Z0-9]{2,255}"
                               placeholder="Teacher"
                               [(ngModel)]="teacherFilter"
                               class="filter-item" />
                    </td>
                    <td></td>
                </tr>
                <tr *ngFor="let item of availableClasses | tableFilter: form.value">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.teacher}}</td>
                    <td class="text-right">
                        <button class="button button-small button-outline" mat-stroked-button (click)="onSubscribe(item.id)">Subscribe</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        </form>
        <div *ngIf="availableClasses.length == 0">
            <div class="subtitle text-center">
                You have no invitations!
            </div>
            <div class="button-container">
                <a mat-button class="button button-outline" routerLink="../classes" >Show your classes</a>
            </div>
        </div>
    </mat-card>
</div>
