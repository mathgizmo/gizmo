<h2 mat-dialog-title [draggable] dragHandle=".mat-dialog-container" dragTarget=".mat-dialog-container" class="subtitle hide"></h2>
<mat-dialog-content class="dialog-content" id="dialog-content">
    <div class="subtitle text-center" [innerHTML]="data.message"></div>
</mat-dialog-content>
<mat-dialog-actions class="buttons-container dialog-buttons-container">
    <button mat-button [mat-dialog-close]="true" class="button button-outline">Submit</button>
</mat-dialog-actions>
