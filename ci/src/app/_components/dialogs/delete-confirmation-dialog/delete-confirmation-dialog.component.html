<h2 mat-dialog-title [draggable] dragHandle=".mat-dialog-container" dragTarget=".mat-dialog-container" class="subtitle hide">Unsubscribe!</h2>
<mat-dialog-content class="dialog-content" id="dialog-content">
    <div class="subtitle text-center">
        {{data.message ? data.message : 'Are you sure that you want to remove? This will delete your access to the data.'}}
    </div>
</mat-dialog-content>
<mat-dialog-actions class="buttons-container dialog-buttons-container">
    <button mat-button [mat-dialog-close]="true" class='button error-button' style="order: 1;">
        Yes, remove
    </button>
    <button mat-button [mat-dialog-close]="false" class='button button-outline'>
        Ooops, take me back
    </button>
</mat-dialog-actions>
