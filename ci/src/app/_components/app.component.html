<!-- main app container -->
<div *ngIf="showMenu" class="menu" id='main-menu'>
    <div *ngIf="user.role === 'teacher'">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <img src="./assets/images/menu-button-white.svg" class="menu-icon">
            <!--<mat-icon class="menu-icon">menu</mat-icon>-->
        </button>
        <mat-menu #menu="matMenu" class="menu">
            <a mat-menu-item routerLink="dashboard" class="menu-item" (click)="onAssignmentClicked()">
                <span class="material-icons">home</span>
                Home
            </a>
            <button mat-menu-item [matMenuTriggerFor]="studentViews" class="menu-item">
                <span class="material-icons">bubble_chart</span>
                Student Views
            </button>
            <button mat-menu-item [matMenuTriggerFor]="classesManagement" class="menu-item">
                <span class="material-icons">edit</span>
                Management
            </button>
            <a mat-menu-item routerLink="profile" class="menu-item">
                <span class="material-icons">account_circle</span>
                Profile
            </a>
            <a mat-menu-item routerLink="login" class="menu-item">
                <span class="material-icons">power_settings_new</span>
                Logout
            </a>
        </mat-menu>
        <mat-menu #studentViews="matMenu">
            <a mat-menu-item routerLink="to-do" class="menu-item">To Do</a>
            <a mat-menu-item routerLink="my-classes" class="menu-item">My Classes</a>
            <a mat-menu-item routerLink="my-invitations" class="menu-item">My Invitations</a>
        </mat-menu>
        <mat-menu #classesManagement="matMenu">
            <a mat-menu-item routerLink="manage-classes" class="menu-item">Manage Classes</a>
            <a mat-menu-item routerLink="manage-assignments" class="menu-item">Manage Assignments</a>
        </mat-menu>
    </div>
    <div *ngIf="user.role !== 'teacher'">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <img src="./assets/images/menu-button-white.svg" class="menu-icon">
            <!--<mat-icon class="menu-icon">menu</mat-icon>-->
        </button>
        <mat-menu #menu="matMenu" class="menu">
            <a mat-menu-item routerLink="" class="menu-item" (click)="onAssignmentClicked()">
                <span class="material-icons">home</span>
                Home
            </a>
            <a mat-menu-item routerLink="to-do" class="menu-item">
                <span class="material-icons">grading</span>
                To Do
            </a>
            <a mat-menu-item routerLink="my-classes" class="menu-item">
                <span class="material-icons">class</span>
                My Classes
            </a>
            <a mat-menu-item routerLink="my-invitations" class="menu-item">
                <span class="material-icons">vpn_key</span>
                My Invitations
            </a>
            <a mat-menu-item routerLink="profile" class="menu-item">
                <span class="material-icons">account_circle</span>
                Profile
            </a>
            <a mat-menu-item routerLink="login" class="menu-item">
                <span class="material-icons">power_settings_new</span>
                Logout
            </a>
        </mat-menu>
    </div>
</div>
<router-outlet></router-outlet>

    <div class="loader">
        <div class="sk-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>
    </div>
</div>
