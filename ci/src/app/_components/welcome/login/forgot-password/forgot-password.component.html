<div class="back-button-container"><a routerLink="/welcome" routerLinkActive="active" class="back-button"><-Back Home</a></div>

<form *ngIf='!message' name="form" #f="ngForm" (ngSubmit)="f.form.valid && sendEmail()" 
class="grey-theme password-container">
<mat-card class='auth-container'>
  <mat-card>
    <mat-card-title>
      <h2 class="title">Forgot Password?</h2>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput class="answer" 
          [(ngModel)]="email"
          name="email"
          pattern="^\S+@\S+$"
          required="required"
          placeholder="Email"
          #emailField="ngModel" />
      </mat-form-field>
      <div class="alert alert-danger" *ngIf="(f.submitted && !emailField.valid) || emailNotFound">
        <mat-icon>warning</mat-icon>
        <span class="answer">&nbsp;{{error}}</span>
  	  </div>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="!waiting"
        mat-raised-button
        type="submit" class="button">
        <span>Confirm</span>
      </button>
      <button *ngIf="waiting"
        mat-raised-button disabled
        type="submit" class="button">
        <span>
          <img src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

  </mat-card>
</mat-card>
</form>

<div *ngIf='message' class='grey-theme password-container'><div>
<mat-card class='auth-container'>
  <mat-card>
    <mat-card-title>
      <span class="text-center answer">We sent you an email with password reset link.</span>
    </mat-card-title>
    <mat-card-actions>
    <a mat-raised-button color="primary" class="link button" 
    	[routerLink]="['/']" routerLinkActive="link-active">
      Ok
    </a>
    </mat-card-actions>
  </mat-card>
</mat-card>
</div></div>
