<h2 mat-dialog-title [draggable] dragHandle=".mat-dialog-container" dragTarget=".mat-dialog-container" class="subtitle dialog-title">Write your feedback here</h2>
<mat-dialog-content class='dialog-content'>
	<mat-form-field class='text'>
    	<textarea matInput [(ngModel)]="feedback" matTextareaAutosize matAutosizeMinRows=1 matAutosizeMaxRows=20></textarea>
	</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="buttons-container dialog-buttons-container">
    <button mat-button [mat-dialog-close]="{text: feedback, question_id: question_id}" class='button completion-button send-button'>Send</button>
    <button mat-button [mat-dialog-close]="false" class='button cancel-button'>Cancel</button>
</mat-dialog-actions>
