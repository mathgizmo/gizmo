<h2 id="chart-container"></h2>
<div id="controls" >
  <span *ngIf="control == 1">
    <mat-form-field (change)="ngOnChanges()">
      <input matInput *ngIf="type != 4"
        [(ngModel)]="value" type="number" 
        [step]="step" [max]="maxValue" min="0"/>
      <input matInput *ngIf="type == 4" id='inputValue'
        [(ngModel)]="value" type="number" 
        [step]="step" [max]="maxValue" [min]="startValue"/>
      <mat-progress-bar class='progress' value={{percentValue}}>
      </mat-progress-bar>
    </mat-form-field> 
    <span *ngIf="valueDisplay == 2" >
      <span class='max-value'>/{{maxValue}}</span>
    </span>
  </span>

  <span *ngIf="control == 2">
    <span>
      <mat-slider  *ngIf="type != 4" 
        (change)="ngOnChanges()" [(ngModel)]="value"
        [step]="step" [max]="maxValue" min="0" 
        color="primary" class='slider-control'>
      </mat-slider>
      <mat-slider *ngIf="type == 4" 
        (change)="ngOnChanges()" [(ngModel)]="value"
        [step]="step" [max]="endValue" [min]="startValue" 
        color="primary" class='slider-control' id='inputValue'>
      </mat-slider>

      <div class="value-label-container">
        <label *ngIf="(valueDisplay == 1 || valueDisplay == 2)">
          <span>
            Value = {{value.toFixed(precision)}}
          </span>
          <span *ngIf="valueDisplay == 2">
            / {{maxValue}}
          </span>
        </label>
        <label *ngIf="(valueDisplay == 3 || valueDisplay == 4)">
          <span *ngIf="valueDisplay == 3">
            Value = {{(value/maxValue).toFixed(fixValue)}}
          </span>
          <span *ngIf="(valueDisplay == 4 && fixValue >= 2)">
            Value = {{(value/maxValue*100).toFixed(fixValue-2)}}%
          </span>
          <span *ngIf="(valueDisplay == 4 && fixValue < 2)">
            Value = {{(value/maxValue*100).toFixed(0)}}%
          </span>
        </label>
      </div>

    </span>
  </span>

<span *ngIf="(control != 1 && control != 2)">
    <div id="value-label-container">
      <label *ngIf="(valueDisplay == 1 || valueDisplay == 2)">
        <span>
          Value = {{value.toFixed(precision)}}
        </span>
        <span *ngIf="valueDisplay == 2">
          / {{maxValue}}
        </span>
      </label>
      <label *ngIf="(valueDisplay == 3 || valueDisplay == 4)">
          <span *ngIf="valueDisplay == 3">
            Value = {{(value/maxValue).toFixed(fixValue)}}
          </span>
          <span *ngIf="(valueDisplay == 4 && fixValue >= 2)">
            Value = {{(value/maxValue*100).toFixed(fixValue-2)}}%
          </span>
          <span *ngIf="(valueDisplay == 4 && fixValue < 2)">
            Value = {{(value/maxValue*100).toFixed(0)}}%
          </span>
        </label>
    </div>
  </span>

</div>
