<a routerLink="/teacher/class" routerLinkActive="active" class="back">{{backLinkText}}</a>
<div class="dashboard">
  <app-class-menu [classId]="classId" class="class-menu"></app-class-menu>
  <div class="dashboard-content">
    <mat-card>
      <app-students-usage-chart [classId]="classId" [assignments]="assignments"></app-students-usage-chart>
    </mat-card>
    <mat-card>
      <app-class-assignments-list [classId]="classId" [assignments]="assignments"></app-class-assignments-list>
    </mat-card>
    <mat-card>
      <div class="subtitle text-center">Tests Student Usage Report</div>
      <div>The data will be available soon</div>
    </mat-card>
    <mat-card>
      <app-class-tests-list [classId]="classId" [tests]="tests"></app-class-tests-list>
    </mat-card>
  </div>
</div>
