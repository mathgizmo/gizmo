<h2 mat-dialog-title [draggable] dragHandle=".mat-dialog-container" dragTarget=".mat-dialog-container" class="subtitle hide">Add Student!</h2>
<mat-dialog-content class="dialog-content" id="dialog-content">
    <div class="subtitle text-center">{{title}}</div>
    <div class="form-group">
        <label for="assignment">Assignment:</label>
        <select class="form-control" id="assignment" name="assignment" [(ngModel)]="assignment.id">
            <option *ngFor="let app of available_assignments" [value]="app.id">{{app.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="start_date">Start Date:</label>
        <input matInput type="date" id="start_date" name="start_date" [(ngModel)]="assignment.start_date" [max]="assignment.due_date" class="form-control" />
    </div>
    <div class="form-group">
        <label for="start_time">Start Time:</label>
        <input matInput type="time" name="start_time" id="start_time" [(ngModel)]="assignment.start_time" class="form-control" />
    </div>
    <div class="form-group">
        <label for="due_date">Due Date:</label>
        <input matInput type="date" name="due_date" id="due_date" [(ngModel)]="assignment.due_date" [min]="assignment.start_date"  class="form-control" />
    </div>
    <div class="form-group">
        <label for="due_time">Due Time:</label>
        <input matInput type="time" name="due_time" id="due_time" [(ngModel)]="assignment.due_time" class="form-control" />
    </div>
    <div class="form-group">
        <label for="color">Color:</label>
        <input matInput type="color" name="color" id="color" [(ngModel)]="assignment.color" class="form-control" />
    </div>
</mat-dialog-content>
<mat-dialog-actions class="buttons-container dialog-buttons-container">
    <button mat-button [mat-dialog-close]="false" class='button' type="button">Close</button>
    <button mat-button  (click)="onSave()" class='button moving-forward-button continue-button' type="button">Save</button>
</mat-dialog-actions>
