<a routerLink="/teacher/class" routerLinkActive="active" class="back">{{backLinkText}}</a>
<div class="report">
  <app-class-menu [classId]="class.id" class="class-menu"></app-class-menu>
  <mat-card class="report-content">
    <div class="subtitle text-center">Detailed Report</div>
    <form novalidate #form="ngForm">
      <div class="table-responsive">
        <table matSort (matSortChange)="sortData($event)" class="table">
          <thead>
          <tr>
            <th mat-sort-header="name" scope="col">Student</th>
            <th scope="col" *ngFor="let app of assignments" class="assignment-table-row">{{app.name}}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let student of students | tableFilter: form.value" style="cursor: pointer;">
            <td>{{student.name}}</td>
            <td *ngFor="let app of assignments" [class]="student.assignments[app.id]" class="assignment-table-row">
              {{student.assignments[app.id] == 'completed' ? 'Completed' : (student.assignments[app.id] == 'overdue' ? 'Overdue' : 'In progress')}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </form>
  </mat-card>
</div>
