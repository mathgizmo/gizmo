<a routerLink="/teacher/class" routerLinkActive="active" class="back">{{backLinkText}}</a>
<div class="report">
  <app-class-menu [classId]="class.id" class="class-menu"></app-class-menu>
  <div class="report-content">
    <mat-card>
      <app-class-detailed-report [assignments]="assignments" [students]="students"></app-class-detailed-report>
    </mat-card>
    <mat-card>
      <app-students-usage-chart [classId]="classId"></app-students-usage-chart>
    </mat-card>
  </div>
</div>
