<div class="profile-classes">
    <mat-card>
        <span class="title">Manage Classes</span>
        <form novalidate #form="ngForm">
            <div class="table-responsive">
                <table matSort (matSortChange)="sortData($event)" class="table">
                    <thead>
                    <tr>
                        <th mat-sort-header="id" scope="col">ID</th>
                        <th mat-sort-header="name" scope="col">Name</th>
                        <th mat-sort-header="subscription_type" scope="col">Subscription Type</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr style="background: #999999;">
                        <td>
                            <input type="number" min="0" name="id" id="id-filter" [(ngModel)]="id" [value]="" style="width: 48px;">
                        </td>
                        <td>
                            <input type="text" name="name" id="name-filter" [(ngModel)]="name" [value]="" style="width: 100%;">
                        </td>
                        <td>
                            <select class="form-control" name="subscription_type"
                                    [(ngModel)]="subscription_type" [value]="">
                                <option></option>
                                <option value="open">Open</option>
                                <option value="invitation">Invitation</option>
                                <option value="closed">Closed</option>
                            </select>
                        </td>
                        <td class="text-right">
                            <button class="btn btn-dark" style="margin-right: 8px;" (click)="onAddClass()">Add Class</button>
                        </td>
                    </tr>
                    <tr *ngFor="let item of classes | tableFilter: form.value">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.subscription_type.charAt(0).toUpperCase() + item.subscription_type.slice(1) }}</td>
                        <td class="text-right" style="min-width: 480px;">
                            <button class="btn btn-dark" style="margin-right: 8px;" (click)="onManageStudents(item)">Manage Students</button>
                            <button class="btn btn-dark" style="margin-right: 8px;" (click)="onManageAssignments(item)">Manage Assignments</button>
                            <button class="btn btn-dark" style="margin-right: 8px;" (click)="onEditClass(item)">Edit</button>
                            <button class="btn btn-danger" type="button" (click)="onDeleteClass(item.id)">Remove</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>

    </mat-card>
</div>
