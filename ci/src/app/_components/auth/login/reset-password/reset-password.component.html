<mat-card class="auth-container">
  <mat-card>
    <h2 class="title">Reset Password</h2>
    <form name="form" (ngSubmit)="onChangePassword()" class="grey-theme password-container" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newPasswordInput.valid }">
        <label for="newPassword">New Password</label>
        <input pattern=".{6,30}" type="password" class="form-control answer" name="newPassword" id="newPassword" [(ngModel)]="newPassword" #newPasswordInput="ngModel" required />
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmedPasswordInput.valid }">
        <label for="confirmedPassword">Confirm Password</label>
        <input pattern=".{6,30}" type="password" class="form-control answer" name="newPassword" id="confirmedPassword" [(ngModel)]="confirmedPassword" #confirmedPasswordInput="ngModel" required />
      </div>
      <div class="alert alert-danger" *ngIf="!showError">
        <span class="material-icons">warning</span>
        <span class="answer">&nbsp;{{warning}}</span>
      </div>
      <div class="form-group center-block buttons-container">
        <button mat-button [disabled]="waiting" class="button login-button moving-forward-button" type="submit">
          <span *ngIf="!waiting">Confirm</span>
          <img *ngIf="waiting" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" alt=""/>
