<div class="back-button-container"><a routerLink="/welcome" routerLinkActive="active" class="back-button"><-Back Home</a></div>

<mat-card *ngIf='!message' class="auth-container grey-theme">
  <mat-card>
    <h2 class="title">Forgot Password?</h2>
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && sendEmail()">
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !emailField.valid }">
        <label for="email">Email</label>
        <input type="text"
               class="form-control answer"
               name="email"
               id="email"
               [(ngModel)]="email"
               pattern="^\S+@\S+$"
               placeholder="Email"
               required
               #emailField="ngModel"
        />
        <div *ngIf="f.submitted && !emailField.valid" class="help-block">Email is required</div>
      </div>
      <div class="alert alert-danger" *ngIf="(f.submitted && !emailField.valid) || emailNotFound">
        <span class="material-icons">warning</span>
        <span class="answer">&nbsp;{{error}}</span>
      </div>
      <div class="form-group center-block buttons-container">
        <button *ngIf="!waiting"
                mat-raised-button
                type="submit" class="button login-button moving-forward-button">
          <span>Confirm</span>
        </button>
        <button *ngIf="waiting"
                mat-raised-button disabled
                type="submit" class="button login-button moving-forward-button">
        <span>
          <img src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" alt=""/>
        </span>
        </button>
      </div>
    </form>
    <mat-divider></mat-divider>
    <div class="text-center">
      <span>Don't have an account?&nbsp;</span>
      <a [routerLink]="['/register']" routerLinkActive="link-active">
        <span>Register account</span>
      </a>
    </div>
    <mat-divider></mat-divider>
  </mat-card>
</mat-card>

<mat-card *ngIf='message' class="auth-container grey-theme">
  <mat-card>
    <h2 class="title">We sent you an email with password reset link.</h2>
    <div class="form-group center-block buttons-container">
      <a mat-raised-button color="primary" class="link button login-button moving-forward-button"
         [routerLink]="['/']" routerLinkActive="link-active">
        Ok
      </a>
    </div>
  </mat-card>
</mat-card>
