<a routerLink="/" routerLinkActive="active" class="backButton left"><-Back</a>
<div class="text-center">
    <h2>{{topicTree.title}}</h2>
    <div ng-if="topicTree.lessons.length">
        <div *ngFor="let lesson of topicTree.lessons; let levelIndex = index" class="arrowRowContainer">
            <div class="arrowButtonContainer" [ngClass]="lesson.status == 1 ? 'greenout': (lesson.status == 2) ? 'yellowout' : 'redout'">
                <a *ngIf="lesson.status == 1 || lesson.status == 2" routerLink="/topic/{{topicTree.id}}/lesson/{{lesson.id}}" routerLinkActive="active">
                    <div class="arrow">
                        <span>{{lesson.title}}</span>
                    </div>
                </a>
                <div *ngIf="lesson.status == 0" class="arrow">
                    <span>{{lesson.title}}</span>
                </div>
            </div>
        </div>
    </div>
    <a 
        class="button-container" 
        routerLink="/topic/{{topicTree.id}}/lesson/testout" 
        routerLinkActive="active"
        *ngIf="!topicDone">
        <button
            mat-raised-button
            style="margin: 16px; color: #000; background-color: #f5f5f5;">
            <mat-icon>cancel</mat-icon>
            <span>Test out to finish topic</span>
        </button>   
    </a>
</div>
